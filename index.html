<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Advanced CSS and Sass</title>
</head>

<body>
  <header class="header">
    <div class="row">
      <div class="u-center-text u-margin-bottom--md">
        <h1 class="heading">Advanced CSS and Sass</h2>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="col-1-of-3">
        <div class="card">
          <div class="card__side card__side--front">
            <div class="card__picture card__picture--1"></div>
            <h4 class="card__heading">
              <span class="card__heading-container card__heading-container--1">Natours</span>
            </h4>
            <div class="card__details">
              <ul class="card__details__list">
                <li class="card__details__list__elem">Float Layout</li>
                <li class="card__details__list__elem">Responsive Grid System</li>
                <li class="card__details__list__elem">Beautiful custom animations (like these rotating cards!)</li>
                <li class="card__details__list__elem">Work-in-Progress</li>
                <!-- <li class="card__details__list__elem">Difficulty: easy</li> -->
              </ul>
            </div>
          </div>
          <div class="card__side card__side--back card__side--back--1">
            <div class="card__cta">
              <div class="card__logo">
                <img src="img/natours-logo.png" alt="Natours" class="card__logo__img">
              </div>
              <a href="Natours/index.html" class="btn btn--white">View Progress &rarr;</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1-of-3">
        <div class="card">
          <div class="card__side card__side--front">
            <div class="card__picture card__picture--2"></div>
            <h4 class="card__heading">
              <span class="card__heading-container card__heading-container--2">Trillo</span>
            </h4>
            <div class="card__details">
              <ul class="card__details__list">
                <li class="card__details__list__elem">Intro to Flexbox</li>
                <li class="card__details__list__elem">Not Yet Started</li>
                <!-- <li class="card__details__list__elem">Difficulty: medium</li> -->
              </ul>
            </div>
          </div>
          <div class="card__side card__side--back card__side--back--2">
            <div class="card__cta">
              <div class="card__logo">
                <img src="img/trillo-logo.png" alt="Trillo" class="card__logo__img">
              </div>
              <a href="#" class="btn btn--disabled">Coming Soon</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1-of-3">
        <div class="card">
          <div class="card__side card__side--front">
            <div class="card__picture card__picture--3"></div>
            <h4 class="card__heading">
              <span class="card__heading-container card__heading-container--3">Nexter</span>
            </h4>
            <div class="card__details">
              <ul class="card__details__list">
                <li class="card__details__list__elem">Intro to CSS Grid</li>
                <li class="card__details__list__elem">Not Yet Started</li>
                <!-- <li class="card__details__list__elem">Difficulty: hard</li> -->
              </ul>
            </div>
          </div>
          <div class="card__side card__side--back card__side--back--3">
            <div class="card__cta">
              <div class="card__logo">
                <img src="img/nexter-logo.png" alt="Nexter" class="card__logo__img">
              </div>
              <a href="#" class="btn btn--disabled">Coming Soon</a>
            </div>
          </div>
        </div>
      </div>
